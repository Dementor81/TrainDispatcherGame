<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train Simulator - Playground</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Bootstrap JS fallback -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container-fluid position-relative">
    <canvas id="mainCanvas" class="w-100 h-100"></canvas>
    
    <!-- Playground Toolbar -->
    <div class="playground-toolbar">
      <div class="toolbar-section">
        <h6><i class="bi bi-gear-fill"></i> Layout</h6>
        <select class="form-select form-select-sm" id="layoutSelect">
          <option value="a_stadt">A Stadt</option>
          <option value="b_stadt">B Stadt</option>
        </select>
        <button class="btn btn-primary btn-sm w-100 mt-1" id="loadLayoutBtn">
          <i class="bi bi-arrow-clockwise"></i> Load
        </button>
      </div>
      

      
      <div class="toolbar-section">
        <h6><i class="bi bi-train-front"></i> Trains</h6>
        <select class="form-select form-select-sm mb-2" id="exitSelect">
          <!-- Will be populated dynamically -->
        </select>
        <button class="btn btn-info btn-sm w-100" id="addTrainBtn">
          <i class="bi bi-plus"></i> Add Train
        </button>
        <button class="btn btn-secondary btn-sm w-100 mt-1" id="clearTrainsBtn">
          <i class="bi bi-trash"></i> Clear
        </button>
      </div>
      
      <div class="toolbar-section">
        <h6><i class="bi bi-play-circle"></i> Simulation</h6>
        <button class="btn btn-success btn-sm w-100" id="startSimBtn">
          <i class="bi bi-play-fill"></i> Start
        </button>
        <button class="btn btn-danger btn-sm w-100 mt-1" id="stopSimBtn">
          <i class="bi bi-stop-fill"></i> Stop
        </button>
        <div class="row g-1 mt-1">
          <div class="col-8">
            <input type="range" class="form-range" id="speedSlider" min="0.1" max="3.0" step="0.1" value="1.0">
          </div>
          <div class="col-4">
            <small class="text-light d-block text-center" id="speedDisplay">1.0x</small>
          </div>
        </div>
      </div>
      
      <div class="toolbar-section">
        <h6><i class="bi bi-info-circle"></i> Debug</h6>
        <button class="btn btn-outline-light btn-sm w-100" id="toggleDebugBtn">
          <i class="bi bi-bug"></i> Debug
        </button>
        <button class="btn btn-outline-light btn-sm w-100 mt-1" id="clearLogBtn">
          <i class="bi bi-trash"></i> Clear Log
        </button>
      </div>
    </div>
    
   
  </div>


</body>
</html>
