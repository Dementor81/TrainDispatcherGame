<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train Dispatcher Game</title>
</head>
<body>
  <main class="landing-page d-flex align-items-center justify-content-center">
    <section class="landing-card">
      <h1 class="landing-title">Train Dispatch Game</h1>
      <p class="landing-description">
        Koordiniere Züge, löse Engpässe und halte den Fahrplan im Team unter Kontrolle.
      </p>

      <div class="join-row">
        <input
          id="joinNameInput"
          type="text"
          class="form-control"
          placeholder="Dein Name"
          aria-label="Dein Name"
        >
        <input
          id="joinCodeInput"
          type="text"
          class="form-control"
          placeholder="Game-Code"
          aria-label="Game-Code"
        >
        <button id="joinGameButton" type="button" class="btn btn-success">
          Teilnehmen
        </button>
      </div>

      <div class="host-section">
        <p class="host-description">
          Starte ein neues Spiel als Admin, teile den Code und lade deine Freunde ein.
        </p>
        <button id="hostGameButton" type="button" class="btn btn-outline-light">
          Neues Spiel starten
        </button>
      </div>
    </section>
  </main>
</body>
</html>
